apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
   manifests:
      - ./infrastructure/k8s/*
      - ./infrastructure/k8s-dev/*
      - ./team-srv/k8s.yml
      - ./registration-srv/k8s.yml
build:
  local:
    push: false
  artifacts:
    - image: 4sam/user
      context: user
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: 4sam/team-srv
      context: team-srv
      docker:
        dockerfile: Dockerfile
    - image: 4sam/registration-srv
      context: registration-srv
      docker:
        dockerfile: Dockerfile
