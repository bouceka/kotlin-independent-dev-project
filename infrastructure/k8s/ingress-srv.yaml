apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: nic-athletics.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: user-srv
                port:
                  number: 3000
          - path: /api/player/?(.*)
            pathType: Prefix
            backend:
              service:
                name: player-srv
                port:
                  number: 8080
          - path: /api/registration/?(.*)
            pathType: Prefix
            backend:
              service:
                name: registration-srv
                port:
                  number: 8080
